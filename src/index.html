{{extend './templates/layout'}}
{{block 'content'}}
<main>
    <div class="container">
        <div class="px-4 py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./images/brand.svg" alt="" width="72">
            <h1 class="display-5 fw-bold text-body-emphasis">{{title}}</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">{{description}}</p>
                <div class="d-flex flex-column flex-lg-row align-items-md-stretch justify-content-md-center gap-3 mb-4">
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3">
                        <i class="bi bi-book-half"></i>
                        Read Docs
                    </button>
                </div>
                <p>Currently: v1.0.0</p>
            </div>
        </div>
    </div>
</main>
{{/block}}
